name: CI
on: [push, pull_request]

jobs:
  mix_test:
    name: mix test (Elixir ${{ matrix.elixir }} OTP ${{ matrix.otp }})
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        otp: ["22.2"]
        elixir: ["1.10.3", "1.11.2"]

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: 123456
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      postgres:
        image: postgres:12-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v2
      - name: Setup elixir
        uses: actions/setup-elixir@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}

      - uses: actions/cache@v1
        id: deps-cache
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}

      - uses: actions/cache@v1
        id: build-cache
        with:
          path: _build
          key: ${{ runner.os }}-build-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}

      - name: Install Dependencies
        run: mix deps.get

      - name: Linter
        run: mix format --check-formatted

      - name: Run Tests For MySQL adapter (Code coverage)
        env:
          MIX_ENV: test 
          QUEUETOPIA__DATABASE_TEST_URL: ecto://root:123456@localhost:3306/queuetopia
        run: mix test --cover
      
      - name: Run Tests For Postgres adapter
        env:
          MIX_ENV: test 
          QUEUETOPIA__DATABASE_TEST_URL: ecto://postgres:postgres@localhost/queuetopia
          QUEUETOPIA__DATABASE_TEST_ADAPTER: postgres
        run: | 
          rm -rf _build/test/lib/queuetopia
          mix test
